<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>BLACK FAITH – Savage Religion</title>
  <link rel="stylesheet" href="style.css">
</head>

  </main>
  
<script>
document.addEventListener('DOMContentLoaded', () => {

  const stock = {
    S: 3,
    M: 1,
    L: 5,
    XL: 5
  };

  const sizeButtons = document.querySelectorAll('.size-btn');
  const stockText = document.querySelector('.stock-text');
  const buyBtn = document.getElementById('buyBtn');

  sizeButtons.forEach(button => {
    const size = button.dataset.size;

    // Si no hay stock, desactivar
    if (stock[size] === 0) {
      button.classList.add('out');
      button.disabled = true;
    }

    button.addEventListener('click', () => {

      // Limpiar selección
      sizeButtons.forEach(btn => btn.classList.remove('active'));

      // Marcar activo
      button.classList.add('active');

      // Mostrar stock
      stockText.textContent = `Stock disponible: ${stock[size]} unidades`;

      // Habilitar compra
      buyBtn.disabled = false;
    });
  });

});
</script>

<body>

  <div class="nav-logo">SR</div>

  <div class="nav-toggle" id="navToggle">
    ☰
  </div>

</nav>

      </div>

        <h1>BLACK FAITH</h1>
        <p class="price">$30.000 ARS</p>
        <p class="stock-text">Seleccioná un talle</p>

        <div class="sizes">
  <button class="size-btn" data-size="S">S</button>
  <button class="size-btn" data-size="M">M</button>
  <button class="size-btn" data-size="L">L</button>
  <button class="size-btn" data-size="XL">XL</button>
</div>

      </div>

    </div>

</body>
</html>
